<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../../assets/styles/reset.css" />
    <link rel="stylesheet" href="../../assets/styles/navigation.css" />
    <link rel="stylesheet" href="../../assets/styles/global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  </head>
  <body id="contact-page">
    <header class="header animate__animated animate__fadeIn">
      <div class="navigation-main">
        <h1 class="animate__animated animate__fadeInDown">Delicious Recipes</h1>
        <p class="animate__animated animate__fadeInUp">Your guide to tasty dishes</p>
      </div>
      <nav class="navigation-second animate__animated animate__fadeIn">
        <ul>
          <li><a href="/../index.html">Home</a></li>
          <li><a href="../menu/index.html">Menu</a></li>
          <li><a href="../desserts/index.html">Dessert constructor</a></li>
          <li><a href="index.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="text animate__animated animate__bounceIn">Contact Us</h1>
      <section class="contact-info animate__animated animate__fadeInUp">
        <h2 class="text">Our Contact Information</h2>
        <p>Phone: +41 (76) 464-4784</p>
        <p>Email: <a href="mailto:askhab.br@gmail.com">askhab.br@gmail.com</a></p>
        <p>Address: Av. Auguste-Tissot 2-6, 1006 Lausanne</p>
        <p>Website: <a href="https://github.com/Askhab-b">GitHub</a></p>
      </section>

      <section class="contact-form animate__animated animate__fadeInUp">
        <h2>Send Us a Message</h2>
        <form action="#" method="post" class="animate__animated">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="animate__animated">Send Message</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 Recipe Website</p>
      <a href="https://github.com/Askhab-b" target="_blank" class="github-icon">
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
</html>
